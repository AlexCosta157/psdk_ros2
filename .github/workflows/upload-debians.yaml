name: Build

on: 
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build_debians:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: psdk_ros2
      - uses: actions/checkout@v4
        with:
          repository: dji-sdk/Payload-SDK
          ref: 3.5
          path: Payload-SDK
      - name: ROS 2 Build Debian Package
        uses: ichiro-its/ros2-build-debian-action@v0.1.0
        with:
          ros2-distro: humble
